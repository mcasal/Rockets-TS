<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h3 class="display text-center text-uppercase pt-5"><i class="fas fa-meteor fa-xs"></i> Rockets</h3>
            <div class="text-center">
                <!-- Botó Rocket 1 -->
                <button type="button" class="btn btn-outline-light mx-2 mt-4" data-toggle="modal"
                    data-target="#modalRocket1">Rocket 1</button>

                <!-- Botó Rocket 2 -->
                <button type="button" class="btn btn-outline-light mx-2 mt-4" data-toggle="modal"
                    data-target="#modalRocket2">Rocket 2</button>

                <!-- Botó que mostra tota la info -->
                <button type="button" id="infoAllRockets" class="btn btn-outline-light mx-2 mt-4"
                    onclick="showAll()">Show All Rockets Info</button>
            </div>

            <!-- Modal Rocket 1 -->
            <div class="modal fade" id="modalRocket1" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Rocket 1</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formRocket1">
                                <div class="form-group">
                                    <label class="col-form-label">Code: </label>
                                    <input type="text" class="form-control" value="32WESSDS" disabled>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-8">
                                        <label class="col-form-label">Total thrusters: </label>
                                        <input type="number" class="form-control" min="0" value="3" disabled>
                                    </div>
                                    <div class="form-inline align-items-end mb-3 col-4">
                                        <button type="button" class="ml-3 btn btn-outline-info" disabled>Add
                                            thrusters</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thruster power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="10" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thruster power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="30" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thruster power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="80" disabled>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="addRocket1" class="btn btn-outline-info addRocket" disabled>Add
                                rocket to list</button>
                            <button type="button" id="createRocket1" class="btn btn-outline-success"
                                onclick="crearRocket()">Create rocket</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Edit Rocket 1 -->
            <div class="modal fade" id="editRocket1" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Rocket 1</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditRocket1">
                                <div class="form-group">
                                    <label class="col-form-label">Code: </label>
                                    <input type="text" class="form-control" value="32WESSDS" disabled>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-8">
                                        <label class="col-form-label">Total thrusters: </label>
                                        <input type="number" id="totalThrustersR1" class="form-control" min="1"
                                            value="3">
                                    </div>
                                    <div class="form-inline align-items-end mb-3 col-4">
                                        <button type="button" id="totalThrustersRocket1"
                                            class="ml-3 btn btn-outline-info" onclick="inputThrusters()">Add
                                            thrusters</button>
                                    </div>
                                </div>
                                <div id="inputsThrustersR1">
                                    <div class="form-row">
                                        <label class="col-form-label">Thruster power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="10">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thruster power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="30">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thruster power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="80">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="btnUpdateR1" class="btn btn-outline-success updateRocket">Update
                                rocket</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Rocket 2 -->
            <div class="modal fade" id="modalRocket2" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Rocket 2</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formRocket2">
                                <div class="form-group">
                                    <label class="col-form-label">Code: </label>
                                    <input type="text" class="form-control" value="LDSFJA32" disabled>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-8">
                                        <label class="col-form-label">Total thrusters: </label>
                                        <input type="number" class="form-control" min="0" id="totalThrustersRocket2"
                                            value="6" disabled>
                                    </div>
                                    <div class="form-inline align-items-end mb-3 col-4">
                                        <button type="button" class="ml-3 btn btn-outline-info" disabled>Add
                                            thrusters</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="30" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="40" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="50" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="50" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="30" disabled>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Thrusters power: </label>
                                    <input type="number" min="10" step="10" class="form-control" value="10" disabled>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="addRocket2" class="btn btn-outline-info addRocket" disabled>Add
                                rocket
                                to list</button>
                            <button type="button" id="createRocket2" class="btn btn-outline-success"
                                onclick="crearRocket()">Create
                                rocket</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Edit Rocket 2 -->
            <div class="modal fade" id="editRocket2" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Rocket 2</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditRocket2">
                                <div class="form-group">
                                    <label class="col-form-label">Code: </label>
                                    <input type="text" class="form-control" value="LDSFJA32" disabled>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-8">
                                        <label class="col-form-label">Total thrusters: </label>
                                        <input type="number" id="totalThrustersR2" class="form-control" min="1"
                                            value="6">
                                    </div>
                                    <div class="form-inline align-items-end mb-3 col-4">
                                        <button type="button" class="ml-3 btn btn-outline-info"
                                            onclick="inputThrusters()">Add
                                            thrusters</button>
                                    </div>
                                </div>
                                <div id="inputsThrustersR2">
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="30">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="40">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="50">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="50">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="30">
                                    </div>
                                    <div class="form-row">
                                        <label class="col-form-label">Thrusters power: </label>
                                        <input type="number" min="10" step="10" class="form-control" value="10">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="btnUpdateR2" class="btn btn-outline-success updateRocket">Update
                                rocket</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alerts amb llistat de rockets -->
            <div id="rocketsList"></div>

            <!-- Cards info rockets -->
            <div id="printRocket" class="row"></div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Scripts propios -->
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>
</body>

</html>
