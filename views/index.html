<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <h3 class="display text-center text-uppercase pt-5"><i class="fas fa-meteor fa-xs"></i> Rockets</h3>
        <div id="infoRockets" class="text-center">
            <button type="button" id="rocket1" class="btn btn-outline-light btn-sm mx-2 speed-up" onclick="crearRocket('32WESSDS', 3, [10, 30, 80])">Create Rocket 1</button>
            <button type="button" id="rocket2" class="btn btn-outline-light btn-sm mx-2 slow-down" onclick="crearRocket('LDSFJA32', 6, [30, 40, 50, 50, 30, 10])">Create Rocket 2</button>
            <button type="button" id="infoRocket1" class="btn btn-outline-light btn-sm mx-2 slow-down" onclick="showInfo(0)">Show Info Rocket 1</button>
            <button type="button" id="infoRocket2" class="btn btn-outline-light btn-sm mx-2 slow-down" onclick="showInfo(1)">Show Info Rocket 2</button>
            <button type="button" id="infoAllRockets" class="btn btn-outline-light btn-sm mx-2 slow-down" onclick="showAll()">Show All Rockets Info</button>
            <div id="printRocket"></div>
            <div id="printAllRockets"></div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Scripts propios -->
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>
</body>
</html>
