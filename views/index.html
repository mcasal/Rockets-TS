<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Rockets</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet"
          href="main.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h3 class="display text-center text-uppercase pt-5"><i class="fas fa-meteor fa-xs"></i> Rockets</h3>
            <div class="text-center">
                <!-- Botó Rocket -->
                <button type="button"
                        class="btn btn-outline-light mx-2 mt-4"
                        data-toggle="modal"
                        data-target="#modalRocket1">Add a rocket</button>

                <!-- Botó que mostra tota la info -->
                <button type="button"
                        id="infoAllRockets"
                        class="btn btn-outline-light mx-2 mt-4"
                        onclick="showAll()">Show All Rockets Info</button>
            </div>

            <!-- Modal Rocket 1 -->
            <div class="modal fade"
                 id="modalRocket1"
                 tabindex="-1"
                 role="dialog"
                 aria-hidden="true">
                <div class="modal-dialog"
                     role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Rocket</h5>
                            <button type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formRocket1"
                                  novalidate>
                                <div class="form-group">
                                    <label class="col-form-label">Code: </label>
                                    <input type="text"
                                           id="rocketCode"
                                           class="form-control"
                                           placeholder="Enter 8 characters">
                                    <div class="invalid-feedback">The code must have 8 characters
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label class="col-form-label">Total thrusters: </label>
                                    <div class="input-group">
                                        <input type="number"
                                               class="form-control"
                                               id="totalThrustersR1"
                                               min="1"
                                               value="1">
                                        <div class="invalid-feedback mb-3">Press "Add thrusters" to enter the proper
                                            values
                                            for the thrusters
                                        </div>
                                        <div class="input-group-append">
                                            <button type="button"
                                                    class="btn btn-outline-info"
                                                    onclick="inputThrusters()">Add
                                                thrusters</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="inputsThrustersR1">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                    class="btn btn-outline-secondary"
                                    data-dismiss="modal">Close</button>
                            <button type="submit"
                                    id="createRocket1"
                                    class="btn btn-outline-success"
                                    onclick="crearRocket()">Create rocket</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Alerts amb llistat de rockets -->
            <div id="rocketsList"></div>

            <!-- Form per editar rocket -->
            <div id="editRocket"></div>

            <!-- Cards info rockets -->
            <div id="printRocket"
                 class="row"></div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <!-- Scripts propios -->
    <script src="../models/rocket.js"></script>
    <script src="../controllers/controller.js"></script>
</body>

</html>
